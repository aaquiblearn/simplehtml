<!DOCTYPE html>
<html>
  <head>
    <title>Voice Over</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <script>
    let voiceOver = function(){
    
        let zipCode = document.getElementById('zipCode').value;
        let routingNo = document.getElementById('routingNo').value;
        let accountNo = document.getElementById('accountNo').value;
    
        let dataBlock = "Your Data is: Zip Code: " + zipCode + "Routing No: "+ routingNo
         + "Account No: "+ accountNo;
    
         console.log(dataBlock);
         alert(dataBlock);
    
        // document.getElementById('data').value =dataBlock;
        // document.getElementById('data').hidden = false;
    
    }
  </script>
  <body>
    <div class="container">
    <div class="card">
      <div class="card-header bg-primary">Voice Over Test</div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
            <label for="zipCode">Zip Code:</label><br>
            <input type="text" id="zipCode" name="zipCode" value="" aria-describedby="zipCode"><br>
          </div>
          <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
            <label for="routingNo">Routing Number:</label><br>
            <input type="text" id="routingNo" name="routingNo" value="" aria-describedby="routingNo"><br>
          </div>
          <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
            <label for="accountNo">Account Number:</label><br>
            <input type="text" id="accountNo" name="accountNo" value="" aria-describedby="accountNo"><br>
            <br>
          </div>
          <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
            <button onclick="voiceOver()" class="bg-primary"> Data Submit</button>
          </div>
          <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
            <div id="data" name="data">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
